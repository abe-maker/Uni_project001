
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="font-playfairdisplay text-lg">
    <script src="./abgeben.js"></script>
    <img
      src="./images/logofree.png"
      alt=""
      class="w-32 h-32 absolute top-5 left-7"
      title="Kleiderspende.de"
    />
    <div class="bg-gray-300  h-full min-h-screen w-screen grid desktop:grid-cols-2">
      <div class="grid grid-cols-1 justify-items-center 2xl:ml-56">
        <p class=" text-2xl sm:text-4xl lg:text-6xl mt-40 sm:mt-28">Spendenregistration</p>



        <!-- Formular -->
        <form id="originalbox"
          action=""
          class="grid align-items-center lg:w-4/6 p-5 sm:p-10 bg-white rounded-3xl shadow-soft m-10 text-sm md:text-lg w-[90vw]"
        >
          <div>
            <label for="name" class="font-bold ">Name</label>
            <input
              type="text"
              id="Name"
              name="name"
              placeholder="Max Mustermann"
              class=" mt-3 block w-full border-gray-300 border-2 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1"
            />
          </div>
          <label for="Kleidung" class="font-bold mt-3"
            >Art der Kleidung</label
          >
          <textarea name="Art der Kleidung" id="Kleidung" placeholder="z.B. 10 T-Shirts , 5 Hosen" class="block border-gray-300 border-2 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 focus:ring-1"></textarea>
          
          <div>
            <label for="Krisengebiet" class="pt-5 font-bold block mb-2 text- text-gray-900 dark:text-white">In welches Krisengebiet möchten sie ihre Kleider spenden?</label>
            <select class=" border-2 bg-white border-gray-300 focus:ring-1 focus:outline-none text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="Krisengebiet
            " id="Krisengebiet"><option value="">- Krisengebiet -</option> <option value="Syrien">Syrien</option><option value="Venezuela">Venezuela</option><option value="Südsudan">Südsudan</option><option value="Israel">Israel</option><option value="Gaza">Gaza</option><option value="Ukraine">Ukraine</option></select>
          </div>
          <p id="testfailed" class="text-red-500"></p>
          <button type="button" onclick="test()" value="Senden" class=" text-xs sm:text-base m-2 border border-indigo-500 w-1/3 sm:w-1/6 place-self-end rounded-xl py-2 px-3 bg-indigo-500 text-white font-bold hover:bg-indigo-700">Spenden</button>
        </form>



        <!-- Bestätigungsfeld -->
        <form
          action=""
          class=" align-items-center w-4/6 p-10 bg-white rounded-3xl shadow-soft" hidden id="confirmbox"
        >
          <label for="Kleidung" class="text-6xl"
            >Vielen Dank!</label
          > <br> <br>
          <p><br> <br> Diese Daten wurden an uns übermittelt:</p> <br>
          <p id="Namex" class="text-green-500"></p> <br>
          <p id="Adressex" class="text-green-500"></p> <br>
          <p id="Kleidungx" class="text-green-500"></p> <br>
          <p id="Krisengebietx" class="text-green-500"></p> <br>
        </form>



        <!-- Buttons -->
        <div class="grid place-items-center">
          <a
            href="./choose.html"
            class="border-2 border-black rounded-3xl px-5 py-3 " id="originalbutton"
            >Zurück</a
          >
          <a
            href="./index.html" id="newbutton" hidden
            class="border-2 border-black rounded-3xl px-5 py-3 bg-green-500 text-white font-black"
            >Home</a
          >
        </div>


        
      </div>
    


      <!-- Bild auf rechter Seite -->
    <div class="desktop:grid place-items-center hidden">
      <img
        src="./images/pexels-vie-studio-4439466.jpg"
        alt=""
        class="h-[80vh]  rounded-3xl shadow-soft"
      />
    </div>



  </body>
</html>
